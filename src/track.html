<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <title>Seguimiento de Recorrido con HERE Maps</title>
        <script
            src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <script
            src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <script
            src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <script
            src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="map-container"></div>
        <button id="start-button" class="button">Iniciar</button>
        <button id="stop-button" class="button">Terminar</button>
        <button id="actual-button" class="button">Posici√≥n actual</button>
        <button id="export-button" class="button">Exportar</button>
        <button id="back-button" class="button">Volver</button>
        <button id="zoom-in-button" class="button">+</button>
        <button id="zoom-out-button" class="button">-</button>
        <button id="save-button" class="button">Guardar recorrido</button>
        <div id="info"></div>
        <ul id="list"></ul>

        <script src="./track.js" type="module" />
    </body>
</html>
