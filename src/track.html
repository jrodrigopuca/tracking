<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <title>Seguimiento de Recorrido</title>
        
        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
              crossorigin="" />
        
        <!-- App Styles -->
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Tracking GPS</h1>
            <a href="./index.html" class="header__back">‚Üê Volver</a>
        </header>

        <main class="main">
            <!-- Map Container -->
            <div id="map" class="map"></div>

            <!-- Controls Panel -->
            <div class="controls">
                <div class="controls__input-group">
                    <label for="route-name" class="controls__label">Nombre del recorrido</label>
                    <input 
                        type="text" 
                        id="route-name" 
                        class="controls__input" 
                        placeholder="Mi recorrido"
                        maxlength="50"
                    />
                </div>

                <div class="controls__buttons">
                    <button id="btn-start" class="btn btn--primary">
                        <span class="btn__icon">‚ñ∂</span>
                        Iniciar
                    </button>
                    <button id="btn-pause" class="btn btn--warning" style="display: none;">
                        <span class="btn__icon">‚è∏</span>
                        Pausar
                    </button>
                    <button id="btn-stop" class="btn btn--danger" style="display: none;">
                        <span class="btn__icon">‚óº</span>
                        Detener
                    </button>
                    <button id="btn-save" class="btn btn--success" disabled>
                        <span class="btn__icon">üíæ</span>
                        Guardar
                    </button>
                    </button>
                    <button id="btn-export" class="btn btn--secondary" disabled>
                        <span class="btn__icon">üì§</span>
                        Exportar
                    </button>
                    <button id="btn-location" class="btn btn--secondary">
                        <span class="btn__icon">üìç</span>
                        Mi ubicaci√≥n
                    </button>
                </div>

                <!-- Stats Panel -->
                <div class="stats">
                    <div class="stats__item">
                        <span class="stats__label">Distancia</span>
                        <span class="stats__value"><span id="distance">0.00</span> km</span>
                    </div>
                    <div class="stats__item">
                        <span class="stats__label">Tiempo</span>
                        <span class="stats__value stats__value--time" id="elapsed-time">00:00:00</span>
                    </div>
                    <div class="stats__item">
                        <span class="stats__label">Velocidad</span>
                        <span class="stats__value"><span id="speed">0.0</span> km/h</span>
                    </div>
                    <div class="stats__item">
                        <span class="stats__label">Puntos</span>
                        <span class="stats__value" id="points">0</span>
                    </div>
                    <div class="stats__item">
                        <span class="stats__label">Estado</span>
                        <span class="stats__value stats__value--status" id="status">Listo</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
                crossorigin=""></script>
        
        <!-- App Entry Point -->
        <script type="module" src="./app.js"></script>
    </body>
</html>
